    <h3>简介</h3>
    <p>这是一个基于jQuery库写的分页插件，适用于PC端的网站分页。</p>
    <h3>效果图</h3>
    <h3>特点功能</h3>
    <p>1、支持静态(写死的数据、假分页)、动态分页(Ajax动态请求数据);
        <br/>2、使用功能可安需求选择:首尾页、上下页、显示条数选择器、总页数展示、快速跳转;
        <br>3、他没有自带样式，开发者可以完全自定义样式;
        <br>4、简单(使用简单、代码简单);
    </p>
